<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Salsa&display=swap" rel="stylesheet" />
    <title>Diego Aldemar</title>
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <div class="Background__Gradient"></div>
    <div class="Background__Circles">
        <div class="Background__Circles-Circle1"></div>
        <div class="Background__Circles-Circle2"></div>
        <div class="Background__Circles-Circle3"></div>
        <div class="Background__Circles-Circle4"></div>
        <div class="Background__Circles-Circle5"></div>
    </div>
    <div class="Background__BlurEffect"></div>
    <div class="Header__Navbar">
        <a class="header__navbar-DA" href="#DA">DA</a>
        <div class="header__navbar-BoxFlex">
            <a href="#Proyectos" class="header__navbar-Projects">Proyectos</a>
            <a href="#Estudios" class="header__navbar-Studies">Estudios</a>
            <a href="#Sobre-Mi" class="header__navbar-AboutMe">Sobre Mi</a>
        </div>
    </div>
    <main class="main__content">
        <img class="main__content-Foto1" src="images/Frame12.png" alt="Foto1">
        <div class="content__FlexBox-Title1and2">
            <span class="main__content-DiegoAldemar">Diego Aldemar Niño Ruiz</span>
            <div class="content__FlexBox-IngineerFlag">
                <span class="main__content-Ingineer">Ing. Mecatrónica</span>
                <img src="images/bandera.svg" alt="Flag Colombia" class="main__content-FlagColombia">
            </div>
        </div>
    </main>
    <div class="content__ContainerSkillsAndFigure1">
        <div class="content__ContainerTitleIconsSkills">
            <span class="content__ContainerSkills-skills">Habilidades</span>
            <div class="content__containerIconsSkills">
                <div class="BoxSkillsHidden"></div>
                <div class="BoxSkillsHidden"></div>
                <div class="BoxSkills">
                    <img src="images/frame python.svg" alt="Icon Python" class="content__containerIconsSkills-IconPython">
                </div>
                <div class="BoxSkills">
                    <img src="images/frame django.svg" alt="Icon Django" class="content__containerIconsSkills-IconDjango">
                </div>
                <div class="BoxSkills">
                    <img src="images/frame excel.svg" alt="Icon Excel" class="content__containerIconsSkills-IconExcell">
                </div>
                <div class="BoxSkills">
                    <img src="images/frame postgresql.svg" alt="Icon Postgresql" class="content__containerIconsSkills-IconPostgresql">
                </div>
                <div class="BoxSkills">
                    <img src="images/frame git.svg" alt="Icon Git" class="content__containerIconsSkills-IconGit">
                </div>
                <div class="BoxSkills">
                    <img src="images/frame html.svg" alt="Icon Html" class="content__containerIconsSkills-IconHtml">
                </div>
                <div class="BoxSkills">
                    <img src="images/frame css.svg" alt="Icon Css" class="content__containerIconsSkills-IconCss">
                </div>
                <div class="BoxSkills">
                    <img src="images/frame fedora.svg" alt="Icon Linux Fedora" class="content__containerIconsSkills-IconLinuxFedora">
                </div>   
                
            </div>
        </div>
        <img class="content__ContainerSkillsAndFigure1-Figure1" src="images/muñeco.svg" alt="Figure1">
    </div>


    <div class="navigation__ContainerContacto">
        <img class="navigation__ContainerContacto-IconWhatsaap" src="images/whatsaap.svg" alt="Icon whatsaap">
        <img class="navigation__ContainerContacto-IconEmail" src="images/email.svg" alt="Icon Email">
        <img class="navigation__ContainerContacto-IconLinkedin" src="images/linkedin.svg" alt="Icon Linkedin">
        <img class="navigation__ContainerContacto-IconGitHub" src="images/github.svg" alt="Icon GitHub">
    </div>
    
</body>
</html>
